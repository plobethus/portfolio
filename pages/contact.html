<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Contact Me</title>
  <meta name="description" content="Get in touch via the Contact Me form." />

  <!-- Load Navbar CSS so the menu appears at the top -->
  <link rel="stylesheet" href="/css/navbar.css" />

  <!-- Load Contact page CSS (the styling we defined earlier) -->
  <link rel="stylesheet" href="/css/contact.css" />

  <!-- ───────────────────────────────────────────────────────────────────
       Formbricks auto-bind snippet (self-hosted)
       Replace fb_YOUR_FORM_ID_HERE with your actual Formbricks Form ID.
       ─────────────────────────────────────────────────────────────────── -->
  <script
    defer
    src="http://localhost:3000/static/formbricks.js"
    data-formbricks="fb_YOUR_FORM_ID_HERE">
  </script>
  <!-- ─────────────────────────────────────────────────────────────────── -->
</head>

<body>
  <!-- This div will be populated by your navbar.js script -->
  <div id="navbar"></div>
  <script src="/js/navbar.js" defer></script>

  <main class="contact-container">
    <h1>Contact Me</h1>
    <p class="contact-intro">
      I’d love to hear from you! Whether you have questions, feedback, or just
      want to say hello, feel free to drop me a message below.
    </p>

    <!-- The Formbricks-bound form -->
    <form class="contact-form" data-formbricks="fb_YOUR_FORM_ID_HERE" novalidate>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">
          Name <span class="required" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">
          Email <span class="required" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Subject Field -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="What’s this about?"
        />
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">
          Message <span class="required" aria-hidden="true">*</span>
        </label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Your message here…"
          required
        ></textarea>
      </div>

      <!-- Honeypot for bots (Formbricks will ignore submissions if this is filled) -->
      <input type="text" name="_gotcha" style="display:none" />

      <!-- Submit Button -->
      <button type="submit">Send Message</button>

      <!-- Formbricks will inject success/error text inside this div -->
      <div class="form-status" aria-live="polite"></div>
    </form>
  </main>
</body>
</html>
